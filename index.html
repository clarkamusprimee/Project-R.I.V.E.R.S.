<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!--foundation-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <!--Font awesome-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <!--more fonts-->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <!--styling-->
    <link rel="stylesheet" href="/assests/style.css" />
    <title>R.I.V.E.R.S.</title>
  </head>
  
  <body>
    <header class="jumbotron">
      <h1 class="display-3"><strong>R.I.V.E.R.S. Agenda progam</strong></h1>
      <p class="lead">A application used to warn you of upcoming events</p>
      <p id="currentDay" class="lead"></p>
    </header>

            <!-- Month View Footer -->
            <div class="card-footer text-muted">
              <div class="goal-saved alert alert-info m-0 p-0" role="alert" style="display: none;">
                <strong>Activity saved</strong>
              </div>
            </div> <!-- /Month View Footer -->
          </div>
        </div>
      </section> <!-- /Month View -->
      
    </div>
      <!--Timeblocks-->
     <!-- Daily Planner -->
     <section class="columns">
      <div class="column daylyPlanner">
        <div class="card text-center">
          <div class="card-header">
            <h5>Daily Planner</h5>
          </div>
           <!-- Year and Month with Change Buttons -->
           <div class="column column">
           <div class="date alert alert-info m-0 p-0" role="alert" style="display: block;">
            <span id="prevY">
              <i class="fas fa-angle-double-left"></i>
            </span>
            <span id="year"></span>
            <span id="nextY">
              <i class="fas fa-angle-double-right"></i>
            </span> 
            
            <span id="prevM">
              <i class="fas fa-angle-double-left"></i>
            </span>
            <span id="month"></span>
            <span id="nextM">
              <i class="fas fa-angle-double-right"></i>
            </span>
         
          </div> <!-- /Year and Month with Change Buttons -->

          <table class="table table-bordered ">
            <thead class="thead-light">

              <!-- The Calendar Month -->
              <tr>
                <th>Mon</th>
                <th>Tue</th>
                <th>Wed</th>
                <th>Thu</th>
                <th>Fri</th>
                <th>Sat</th>
                <th>Sun</th>
              </tr>
            </thead>
            <tbody>
            </tbody> <!-- The Calendar Month -->
          </table>
        </div>
      </div>
      </div>
          <div class="column ">
          <div class="card-body">
            <div class="plannerDayDates alert alert-info m-0 p-0" role="alert" style="display: block;">
              <span id="dayDate"></span>
            </div>

            <!-- Day Activities are Displayed Here-->
            <div id="activities" style="display: none;">

            </div>
          </div>

          <!-- Daily Planner Footer -->
          <div class="box-footer text-muted">
            <div class="activity-saved alert alert-info m-0 p-0" role="alert" style="display: none;">
              <strong>Activity saved</strong>
            </div>
          </div> <!-- /Daily Planner Footer -->
        </div>
      </div>
      
    </section> <!-- /Daily Planner -->
    
  </div>
</div>
</div> <!-- /Container -->
</body>
              

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <!-- Main js -->
  <script src="/assests/script.js"></script>
  </div>
  </div>
  </div>
  </section>
  </div>
  </div>
  </div>
  
  </body>
</html>
